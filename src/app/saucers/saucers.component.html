<h2>Saucers of: {{restaurant.name}}</h2>
<a routerLink="/">Back to index</a>
<ul>
  <li *ngFor="let saucer of saucers" class="card">
    <h3>{{saucer.name}}</h3>
    <p>{{saucer.description}}</p>
    <span>{{saucer.price}}</span>
    <a routerLink="{{saucer.id}}/comments">Leave a comment</a>

  </li>
</ul>
