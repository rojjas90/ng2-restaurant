<h2>Comments of saucer: {{saucer.name}}</h2>
<a routerLink="/restaurants/{{restaurantId}}/saucers">Back to saucers</a>


<ul>
  <li class="comment" *ngFor="let comment of comments">
    <h3>{{comment.createdBy}}</h3>
    <p>{{comment.comment}}</p>
    <span>{{comment.date}}</span>
  </li>
</ul>

<div>
  <h3>New comment</h3>
  <div class="alert alert-success" role="alert" *ngIf="commentSuccess">Comment saved</div>
  <div class="alert alert-danger" role="alert" *ngIf="commentError">Comment failed</div>

  <form (ngSubmit)="sendComment()">

    <div class="form-group">
      <label for="">Author</label>
      <input class="form-control" type="text" name="author" [(ngModel)]="data.createdBy">
    </div>
    <div class="form-group">
      <label for="">Comment</label>
      <textarea class="form-control" name="comment" [(ngModel)]="data.comment"></textarea>
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Send comment</button>
    </div>
  </form>
</div>
